<!DOCTYPE html>
<html>

<head>
  <title>Addie - Finn - Cole Tic-Tac-Toe</title>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.11.4.min.js"></script>
  <script type="text/javascript" src="js/typed.min.js"></script>
  <script type="text/javascript" src="js/win_conditions.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="appBody">
    <div id="startScreen">
      <div id="clickChoice"></div>
      <div class="choice Addie detox" id="Addie"></div>
      <div class="choice Finnman detox" id="Finnman"></div>
      <div class="choice Coleman detox" id="Coleman"></div>
      <div class="choice Katy detox" id="Katy"></div>
      <div class="choice Matt detox" id="Matt"></div>
      <div class="choice Diesel detox" id="Diesel"></div>
    </div>
    <div id="container">
      <div id='board'>
        <div class='cell detox' id="0"></div>
        <div class='cell detox' id="1"></div>
        <div class='cell detox' id="2"></div>
        <div class='clear'></div>
        <div class='cell detox' id="3"></div>
        <div class='cell detox' id="4"></div>
        <div class='cell detox' id="5"></div>
        <div class='clear'></div>
        <div class='cell detox' id="6"></div>
        <div class='cell detox' id="7"></div>
        <div class='cell detox' id="8"></div>
        <div class='clear'></div>
      </div>
      <div id="winnerDiv" class="detox"></div>
      <div id="playerTurnDiv"></div>
    </div>
    <div id="butt">
      <a class="resetButton detox">Play Again!</a>
    </div>
  </div>
</body>

</html>
